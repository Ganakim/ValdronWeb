<template name="deck">
	<div class="d-flex h-100">
		<div class="px-4">
			<div class="deck-list mb-3 pr-2">
				{{#each decks}}
					<div class="deck-list-item d-flex">
						<div id="deck_{{_id}}" class="deckListDeck rounded-right-0 btn btn-light d-flex f-5">
							<div class="f-1 text-left">{{name}}</div>
					  	<i class="saveDeckCheck far fa-check-square"></i>
						</div>
					  <div id="edit_{{_id}}" class="deckListEdit rounded-0 btn btn-primary f-1">
					  	<i class="far fa-edit"></i>
					  </div>
					  <div id="remove_{{_id}}" class="deckListRemove rounded-left-0 btn btn-danger f-1">
					  	<i class="fas fa-trash"></i>
					  </div>
					</div>
				{{/each}}
			</div>	
			<div id="newDeckBtn" class="btn btn-primary">
				New Deck
			</div>
		</div>
		<div class="d-flex h-100 f-1">
			<div class="w-50 h-100">
				{{>cardListWrapper (wrapper .65 currentDeck.cards "decks" "w-100" 0)}}
				<div class="btn btn-primary">Print</div>
			</div>
			{{>cardListWrapper (wrapper .65 (search "Cards" false false) "decksAll" "w-50 h-100" 1)}}
		</div>
	</div>
</template>
